<!DOCTYPE html>
<html>
<head>

    <title>Zadatak</title>
    <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>
<body>

    <div id="forma">
       <div id="centered">
<!--            <form action="#" method="">-->
                <input type="text" name="first_name" placeholder="First name" class="inputs"><br><br>
                <input type="text" name="last_name" placeholder="Last name" class="inputs"><br><br>
                <input type="text" name="b_year" placeholder="Year" class="inputs"><br><br>
                <input type="radio" name="tabela" value="table1" class="radiob" id="blue">
                <label for="blue"><span class="colour"  style="color:#234288;">Blue</span></label>&nbsp;
                <input type="radio" name="tabela" value="table2" class="radiob" id="red">
                <label for="red"><span class="colour" style="color:#BF213A;">Red</span></label>&nbsp;
                <input type="radio" name="tabela" value="table3" class="radiob" id="green">
                <label for="green"><span class="colour" style="color:#1CA21C;">Green</span></label><br><br>
                <input type="submit" value="submit" name="submit" id="submit"><br>
<!--           </form>-->
                   </div>
    </div>
    
           <div id="tables">
            <div class="class1">
            <table border="2" id="table1">
                <tr>
                    <th>Name</th>
                    <th>Last name</th>
                    <th>Year</th>
                </tr>
            </table>
            </div>
            <div class="class2">
            <table border="2" id="table2">
                <tr>
                    <th>Name</th>
                    <th>Last name</th>
                    <th>Year</th>
                </tr>
            </table>
            </div>
            <div class="class3">
            <table border="2" id="table3">
                <tr>
                    <th>Name</th>
                    <th>Last name</th>
                    <th>Year</th>
                </tr>
            </table>
            </div>
        </div>
    

<script>
     $(document).ready(function() {
        //console.log( "document loaded" );
         
         
         $("#submit").click(function(e){
             var rezultati=[];
             e.preventDefault();
             //console.log("ok");
             $("input:text").each(function(){
                    //console.log(this.value); 
                 var td = document.createElement("td");
                 td.textContent = this.value;
                 rezultati.push(td);
                 
             });
             //console.log(rezultati);
            var radio =$("input[type='radio']:checked")[0].value;
             $("[id*=table]").removeClass("opacity");
             
             
           var tr = document.createElement("tr");
             for(var i=0;i<rezultati.length;i++){
                  tr.appendChild(rezultati[i]);
             }
                    
             $("#"+radio).append(tr);
             $("#"+radio).prop("class","opacity");
            
         });
             
         
    });

    </script>

</body>
</html>
